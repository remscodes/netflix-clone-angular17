<div [@fadeInBottom]="{ value: '', params: { delay: this.animationDelay() }}"
     class="group flex flex-col items-center gap-2 cursor-pointer">

  <div class="image-box group-hover:after:border-solid h-[200px] w-[200px]">
    <img rigid
         class="rounded"
         [ngSrc]="profile().imgUrl"
         fill=""
         alt="">
  </div>

  <span class="text-xl text-[#808080] group-hover:text-white">{{ profile().name }}</span>
</div>
