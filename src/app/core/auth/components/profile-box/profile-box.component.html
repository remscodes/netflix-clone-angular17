<div [@fadeInBottom]="{ value: '', params: { delay: this.animationDelay() }}"
     class="flex flex-col items-center gap-2 cursor-pointer group">

  <div class="image-box group-hover:after:border-solid">
    <img rigid
         class="rounded"
         [ngSrc]="profile().imgUrl"
         [width]="200"
         [height]="200"
         alt="">
  </div>

  <span class="text-2xl text-gray-500 group-hover:text-white">{{ profile().name }}</span>
</div>
